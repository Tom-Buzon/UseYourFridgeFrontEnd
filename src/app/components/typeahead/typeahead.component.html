<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancelChanges()">Cancel</ion-button>
      </ion-buttons>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="confirmChanges()">Done</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="light" >
    <ion-list id="modal-list" >
      <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">
        <ion-checkbox [value]="item.nom" [checked]="isChecked(item.nom)" (ionChange)="checkboxChange($event)"
          >{{ item.nom }}</ion-checkbox
        >
      </ion-item>
    </ion-list>
  </ion-content>
